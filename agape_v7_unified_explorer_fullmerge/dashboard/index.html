<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Agape V7.0 — Unified Explorer</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 16px; }
    .badge { display:inline-block; padding:4px 8px; border-radius:999px; background:#eee; }
    .ok { background: #d7ffd7 }
    .warn { background: #fff6c2 }
    .err { background: #ffd7d7 }
    button { padding:8px 12px; }
    input[type="number"] { width: 100px; }
  </style>
</head>
<body>
  <h1>Agape V7.0 — Unified Explorer</h1>
  <p>State Hub + Engines + Invariants. Minimal dashboard.</p>

  <div class="grid">
    <div class="card">
      <h2>J-Metrics</h2>
      <div id="jmetrics"></div>
    </div>
    <div class="card">
      <h2>Baseline</h2>
      <div id="baseline"></div>
      <div id="hardware"></div>
    </div>

    <div class="card">
      <h3>WorldStateCollector</h3>
      <button onclick="post('/engine/world/step')">Fetch Snapshot</button>
      <div id="world_out" style="margin-top:8px;"></div>
    </div>

    <div class="card">
      <h3>Causal Explorer (What-if)</h3>
      <div>
        j4_delta: <input id="j4d" type="number" step="0.05" value="0.1">
        scm_delta: <input id="scmd" type="number" step="0.05" value="0.0">
        gws_delta: <input id="gwsd" type="number" step="0.05" value="0.0">
        <button onclick="causalStep()">Apply</button>
      </div>
      <pre id="causal_out"></pre>
    </div>

    <div class="card">
      <h3>Status</h3>
      <button onclick="loadStatus()">Load Status</button>
      <pre id="status_out"></pre>
    </div>

    <div class="card">
      <h3>Geopolitical Simulator</h3>
      <button onclick="post('/engine/geo/step')">Simulate Turn</button>
      <pre id="geo_log"></pre>
    </div>
  </div>

<script>
async function getState() {
  const r = await fetch('/state/get');
  return await r.json();
}

async function post(url, body) {
  const r = await fetch(url, {method:'POST', headers:{'Content-Type':'application/json'}, body: body?JSON.stringify(body):'{}'});
  const j = await r.json();
  render(j);
  return j;
}

async function causalStep() {
  const j4d = parseFloat(document.getElementById('j4d').value || 0);
  const scmd = parseFloat(document.getElementById('scmd').value || 0);
  const gwsd = parseFloat(document.getElementById('gwsd').value || 0);
  const out = await post('/engine/causal/step', { j4_delta: j4d, scm_delta: scmd, gws_delta: gwsd, notes:"dashboard" });
  document.getElementById('causal_out').textContent = JSON.stringify(out.engineStates.causalExplorer, null, 2);
}

function badge(txt, cls) { return `<span class="badge ${cls||''}">${txt}</span>` }

function render(s) {
  const jm = s.jMetrics;
  document.getElementById('jmetrics').innerHTML = `
    J1=${jm.j1.toFixed(2)} · J2=${jm.j2.toFixed(2)} · J3=${jm.j3.toFixed(2)} ·
    J4=${jm.j4.toFixed(2)} · J5=${jm.j5.toFixed(2)}
  `;
  const bl = s.worldState.baseline;
  const hw = s.hardwareAnchors;
  const alarm = hw.ahimsaAlarm ? badge('Ahimsa Alarm', 'err') : badge('Ahimsa ok', 'ok');
  const thr = hw.throttle < 1.0 ? badge(`Throttle ${Math.round(hw.throttle*100)}%`, 'warn') : badge('Throttle 100%', 'ok');
  document.getElementById('baseline').innerHTML = `GWS=${bl.gws.toFixed(2)} · SCM=${bl.scm.toFixed(2)}`;
  document.getElementById('hardware').innerHTML = `${alarm} ${thr}`;
  document.getElementById('geo_log').textContent = (s.engineStates.geopoliticalSimulator.dialogueLog||[]).join('\n');
}

async function loadStatus(){ const r = await fetch('/engines/status'); const j = await r.json(); document.getElementById('status_out').textContent = JSON.stringify(j,null,2); }

(async function init(){
  render(await getState());
})();
</script>
</body>
</html>
